<!-- Audio Visualizer

 - horizontal bars depict the frequency intensity represented in height of bars
 from low frequencies (left) to high frequencies (right) as the audio plays 

 - controls include an audio player, volume control, mp3 selection, and color theme selection 

 - Tools: HMTL, CSS, Javascript ES6, MixKit.co 
 -->
<!DOCTYPE html>
<html>
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta charset="utf-8">
   <link rel="icon" href="assets/favicon.png">
   <link rel="stylesheet" type="text/css" href="style.css">
   <title>Audio Visualizer</title>
  </head>
  <body>
    <audio preload="auto" crossorigin="anonymous">  <!--Import audio-->
        <source id="source" src="https://res.cloudinary.com/duvpi1rvn/video/upload/v1610075717/Arulo_-_Be_This_Way_iear4b.mp3" type="audio/mpeg" preload="auto">
        Your browser does not support the audio format.
    </audio>
    <div class="controls">
      <!--audio player-->
      <div class="audio">
        <img class="controlbtn" id="playbtn" src="assets/play.svg" alt="play icon">
        <img class="controlbtn display-none" id="pausebtn" src="assets/pause.svg" alt="pause icon">

        <div class="progress-bar" id="progress-bar">
          <div class="progress-fill" id="fill"></div>
        </div>

        <div class="time">
          <span id="current-time">0:00</span>/<span id="duration">0:00</span>
        </div>

        <div class="volume">
          <img class="controlbtn" id="soundbtn" src="assets/sound.svg" alt="sound icon">
          <img class="controlbtn display-none" id="mutebtn" src="assets/mute.svg" alt="mute icon">
          <input class="slider" type="range" min="0" max="100" value="100" id="volumesldr">
        </div>

      </div>
      <!--song and theme controls -->
      <div class="mp3-container">
        <p>mp3</p>
        <select class="select mp3-select">
          <option class="mp3" id="song1" value="0">be this way by arulo</option>
          <option class="mp3" id="song2" value="1">last summer by ikson</option>
        </select>
      </div>

      <div class="theme-container">
        <p>theme</p>
        <select class="select theme-select">
          <option class="color" value="0">citrus</option>
          <option class="color" value="1">galaxy</option>
          <option class="color" value="2">seafoam</option>
        </select>
      </div>
    </div>
    <p class="controls-label display-none">show controls</p>
    <button id="splashbtn" type="button">play</button>
    <div class="container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!--jQuery import -->
    <script src="script.js"></script> <!--JS import -->
  </body>
</html>
