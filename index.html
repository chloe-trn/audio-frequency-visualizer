<!DOCTYPE html>
<html>
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="https://kit.fontawesome.com/fd1c611bcf.js" crossorigin="anonymous"></script>
   <title>Audio Visualizer</title>
  </head>
  <body>

    <audio preload="auto" crossorigin="anonymous">
        <source src="https://res.cloudinary.com/duvpi1rvn/video/upload/v1609947969/Ikson_-_Last_Summer_xyn0go.mp3" type="audio/mpeg" preload="auto">
    </audio>

    <div class="container"></div>

    <div class="controls">
        <button onclick="play()">
            <i class="fas fa-play"></i>
        </button>

        <button onclick="pause()">
            <i class="fas fa-pause"></i>
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script> <!--JS import -->
  </body>
</html>
